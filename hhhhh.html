<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<head>
  <meta charset="UTF-8" />
  <title>d3.js learning</title>
  <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script src="https://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
  <style type="text/css">
  svg {
    font: 10px sans-serif;
    shape-rendering: crispEdges;
  }
 
  path.domain {
    stroke: none;
  }
 
  .y .tick line {
    stroke: #ddd;
  }
    </style>
</head>
<body>
New 1    <a href="https://mmits.github.io/D3js-US-educational-attainment/hhhhh2.html">New 2</a>    <a href="https://mmits.github.io/D3js-US-educational-attainment/hhhhh3.html">New 3</a>
<a href="https://mmits.github.io/D3js-US-educational-attainment/">Firsts</a>
<script type="text/javascript">

// Setup svg using Bostock's margin convention

var margin = {top: 20, right: 160, bottom: 35, left: 30};

var width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var svg = d3.select("body")
  .append("svg")
  .attr("width", width + margin.left + margin.right)
  .attr("height", height + margin.top + margin.bottom)
  .append("g")
  .attr("transform", "translate(" + margin.left + "," + margin.top + ")");


/* Data in strings like it would be if imported from a csv */

var data = [
  { year: "1", a0: "10", a1: "15", a2: "9", a3: "6", a4: "1" , a5: "10", a6: "15", a7: "9", a8: "6"},
  { year: "2", a0: "10", a1: "15", a2: "9", a3: "6", a4: "1" , a5: "10", a6: "15", a7: "9", a8: "6"},
  { year: "3", a0: "10", a1: "15", a2: "9", a3: "6", a4: "1" , a5: "10", a6: "15", a7: "9", a8: "6"},
  { year: "4", a0: "10", a1: "15", a2: "9", a3: "6", a4: "1" , a5: "10", a6: "15", a7: "9", a8: "6"},
  { year: "5", a0: "10", a1: "15", a2: "9", a3: "6", a4: "1" , a5: "10", a6: "15", a7: "9", a8: "6"},
  { year: "6", a0: "10", a1: "15", a2: "9", a3: "6", a4: "1" , a5: "10", a6: "15", a7: "9", a8: "6"},
  { year: "7", a0: "10", a1: "15", a2: "9", a3: "6", a4: "1" , a5: "10", a6: "15", a7: "9", a8: "6"},
  { year: "8", a0: "10", a1: "15", a2: "9", a3: "6", a4: "1" , a5: "10", a6: "15", a7: "9", a8: "6"},
  { year: "9", a0: "10", a1: "15", a2: "9", a3: "6", a4: "1" , a5: "10", a6: "15", a7: "9", a8: "6"},
  { year: "10", a0: "10", a1: "15", a2: "9", a3: "6", a4: "1" , a5: "10", a6: "15", a7: "9", a8: "6"},
  { year: "11", a0: "10", a1: "15", a2: "9", a3: "6", a4: "1" , a5: "10", a6: "15", a7: "9", a8: "6"},
  { year: "12", a0: "10", a1: "15", a2: "9", a3: "6", a4: "1" , a5: "10", a6: "15", a7: "9", a8: "6"},
  { year: "13", a0: "10", a1: "15", a2: "9", a3: "6", a4: "1" , a5: "10", a6: "15", a7: "9", a8: "6"},
];

var parse = d3.time.format("%Y").parse;


// Transpose the data into layers
var dataset = d3.layout.stack()(["a0", "a1", "a2", "a3", "a4", "a5", "a6", "a7", "a8"].map(function(fruit) {
  return data.map(function(d) {
    return {x: parse(d.year), y: +d[fruit]};
  });
}));


// Set x, y and colors
var x = d3.scale.ordinal()
  .domain(dataset[0].map(function(d) { return d.x; }))
  .rangeRoundBands([10, width-10], 0.02);

var y = d3.scale.linear()
  .domain([0, d3.max(dataset, function(d) {  return d3.max(d, function(d) { return d.y0 + d.y; });  })])
  .range([height, 0]);

var colors = ["#940032", "#8C144B", "#842965", "#7D3D7E", "#755298", "#6D67B2", "#667BCB", "#5E90E5", "#57A5FF"];


// Define and draw axes
var yAxis = d3.svg.axis()
  .scale(y)
  .orient("left")
  .ticks(5)
  .tickSize(-width, 0, 0)
  .tickFormat( function(d) { return d } );

var xAxis = d3.svg.axis()
  .scale(x)
  .orient("bottom")
  .tickFormat(d3.time.format("%Y"));

svg.append("g")
  .attr("class", "y axis")
  .call(yAxis);

svg.append("g")
  .attr("class", "x axis")
  .attr("transform", "translate(0," + height + ")")
  .call(xAxis);


// Create groups for each series, rects for each segment 
var groups = svg.selectAll("g.cost")
  .data(dataset)
  .enter().append("g")
  .attr("class", "cost")
  .style("fill", function(d, i) { return colors[i]; });

var rect = groups.selectAll("rect")
  .data(function(d) { return d; })
  .enter()
  .append("rect")
  .attr("x", function(d) { return x(d.x); })
  .attr("y", function(d) { return y(d.y0 + d.y); })
  .attr("height", function(d) { return y(d.y0) - y(d.y0 + d.y); })
  .attr("width", x.rangeBand())
  .on("mouseover", function() { tooltip.style("display", null); })
  .on("mouseout", function() { tooltip.style("display", "none"); })
  .on("mousemove", function(d) {
    var xPosition = d3.mouse(this)[0] - 15;
    var yPosition = d3.mouse(this)[1] - 25;
    tooltip.attr("transform", "translate(" + xPosition + "," + yPosition + ")");
    tooltip.select("text").text(d.y);
  });


// Draw legend
var legend = svg.selectAll(".legend")
  .data(colors)
  .enter().append("g")
  .attr("class", "legend")
  .attr("transform", function(d, i) { return "translate(30," + i * 19 + ")"; });
 
legend.append("rect")
  .attr("x", width - 18)
  .attr("width", 18)
  .attr("height", 18)
  .style("fill", function(d, i) {return colors.slice().reverse()[i];});
 
legend.append("text")
  .attr("x", width + 5)
  .attr("y", 9)
  .attr("dy", ".35em")
  .style("text-anchor", "start")
  .text(function(d, i) { 
    switch (i) {
      case 0: return "Ages 0-9";
      case 1: return "Ages 10-19";
      case 2: return "Ages 20-29";
      case 3: return "Ages 30-39";
      case 4: return "Ages 40-49";
      case 5: return "Ages 50-59";
      case 6: return "Ages 60-69";
      case 7: return "Ages 70-79";
      case 8: return "Ages 80+";
    }
  });


// Prep the tooltip bits, initial display is hidden
var tooltip = svg.append("g")
  .attr("class", "tooltip")
  .style("display", "none");
    
tooltip.append("rect")
  .attr("width", 30)
  .attr("height", 20)
  .attr("fill", "white")
  .style("opacity", 0.5);

tooltip.append("text")
  .attr("x", 15)
  .attr("dy", "1.2em")
  .style("text-anchor", "middle")
  .attr("font-size", "12px")
  .attr("font-weight", "bold");

</script>
</body>
</html>
