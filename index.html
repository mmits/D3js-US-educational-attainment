<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
  <meta charset="UTF-8">
	
  <title>Educational Attainment in the United States</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link href="assets/stylesheets/style.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
  <script type="text/javascript" src="mouse.js"></script>
  <script src='https://code.responsivevoice.org/responsivevoice.js'></script>
	<script>
		function openT(evt, tabName) {
			var i, tabcontent, tablinks;
			tabcontent = document.getElementsByClassName("tabcontent");
			for (i = 0; i < tabcontent.length; i++) {
				tabcontent[i].style.display = "none";
			}
			tablinks = document.getElementsByClassName("tablinks");
			for (i = 0; i < tablinks.length; i++) {
				tablinks[i].className = tablinks[i].className.replace(" active", "");
			}
			document.getElementById(tabName).style.display = "block";
			evt.currentTarget.className += " active";
		}
	</script>
</head>
  <header>
    <nav>
    <ul>
		<li><a href="#top" onmouseover="playclip();" >Top</a></li>
		<li><button class="tablinks" style="cursor:pointer;" onclick="openT(event,'N')"><a href="#national" onmouseover="playclip();">National</a></button></li>
		<li><button class="tablinks" style="cursor:pointer;" onclick="openT(event,'R')"><a href="#regional" onmouseover="playclip();">Regional</a></button></li>
		<li><button class="tablinks" style="cursor:pointer;" onclick="openT(event,'S')"><a href="#state" onmouseover="playclip();">State-Level</a></button></li>
    <ul>
    </nav>
  </header>
<body>
  <h1 class="title"  <h1 class="title" onmouseover="responsiveVoice.speak('Educational Attainment in the United States');" onmouseleave="responsiveVoice.cancel();" >Educational Attainment in the United States</h1>

	<div id="N" class="tabcontent">
		
    <h2 class="subtitle" onmouseover="responsiveVoice.speak('Nation-Wide Education Level of Population in Schooling');" onmouseleave="responsiveVoice.cancel();" >Nation-Wide Education Level of Population in Schooling</h2>
	
    <svg id="pie-chart" width="960" height="450"></svg><a name="regional"></a>
	</div>
	<div id="R" class="tabcontent">
  <h2 class="subtitle" onmouseover="responsiveVoice.speak('Educational Attainment: Region-level Breakdown of University Students');" onmouseleave="responsiveVoice.cancel();">Educational Attainment: Region-level Breakdown of University Students</h2>
	
  <form id="tree-form">
		<div class="radio-toolbar">
			<input type="radio" id="mode1" name="treeSum" value="number" checked>
			<label for="mode1" onmouseover="responsiveVoice.speak('Pursuing a Masters degree (in number of students)');" onmouseleave="responsiveVoice.cancel();">Pursuing a Masters degree (in # of students)</label>
			<input type="radio" id="mode2" name="treeSum" value="percent">
      <label for="mode2" onmouseover="responsiveVoice.speak('Pursuing a Masters degree (in percentage)');" onmouseleave="responsiveVoice.cancel();">Pursuing a Masters degree (in %)</label>
      <input type="radio" id="mode3" name="treeSum" value="male">
      <label for="mode3" onmouseover="responsiveVoice.speak('Males in College (18-24yrs)(in percentage)');" onmouseleave="responsiveVoice.cancel();">Males in College (18-24yrs)(in %)</label>
      <input type="radio" id="mode4" name="treeSum" value="femal">
      <label for="mode4" onmouseover="responsiveVoice.speak('Females in College (18-24yrs) (in percentage)');" onmouseleave="responsiveVoice.cancel();">Females in College (18-24yrs) (in %)</label>
    </div>
  </form>
	</div>
  <div id="chart"></div>
			
	<div id="S" class="tabcontent">
	<a name="state"></a>
		<h2 class="subtitle" onmouseover="responsiveVoice.speak('Education Level of Population in Schooling: State-level Breakdown');" onmouseleave="responsiveVoice.cancel();">Education Level of Population in Schooling: State-level Breakdown</h2>
		<form id="stack-form">
			<div class="radio-toolbar">
				<input type="radio" id="radio1" name="mode" value="bypercent" checked>
				<label for="radio1" onmouseover="responsiveVoice.speak('Students (in percentage)');" onmouseleave="responsiveVoice.cancel();">Students (in %)</label>
				<input type="radio" id="radio2" name="mode" value="bycount">
				<label for="radio2" onmouseover="responsiveVoice.speak('Students (in number of people)');" onmouseleave="responsiveVoice.cancel();">Students (in number of people)</label>
			</div>
    </form>
    <div>
      <svg id="stacked-bar-chart"></svg>
    </div>
	</div>

<script src="https://d3js.org/d3.v4.min.js"></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src="assets/scripts/script_1.js"></script>
<script src="assets/scripts/script_2.js"></script>
<script src="assets/scripts/script_3.js"></script>
<script>
  $( document ).ready(function() {
    $(window).scroll(function(){
      if ($(window).scrollTop() >= 300) {
        $('nav').addClass('fixed-header');
      }
      else {
        $('nav').removeClass('fixed-header');
      }
		});
	});
/*
scrollTop() >= 240
Should be equal the the height of the header
*/
</script>
<audio>
<source src="music.mp3"></source>
<source src="music.ogg"></source>
</audio>
<div id="sounddiv"><bgsound id="sound"></div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
